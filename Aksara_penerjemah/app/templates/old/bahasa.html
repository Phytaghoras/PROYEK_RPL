<!DOCTYPE html>
<html>
<head>
  <title>Bahasa</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      {% include 'sidebar.html' %}
    </div>
    <div class="tabelAksara" id="main">
      <h2>Tabel Aksara</h2>
      <table id="variantTable">
        <thead>
          <tr id="tableHeader">
            <th>No</th> <!-- Kolom pertama untuk nomor -->
            {% for varian in varians %}
              <th>{{ varian.nama_varian }}</th> <!-- Menambahkan kolom untuk setiap varian -->
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          <!-- Buat 5 baris sebagai contoh -->
          {% for i in range(1, 11) %}
          <tr>
            <td>{{ i }}</td> <!-- Kolom pertama untuk nomor baris -->
            {% for varian in varians %}
              <td>--</td> <!-- Kolom untuk setiap varian -->
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
