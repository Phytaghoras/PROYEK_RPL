<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translasi</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      {% include 'sidebar.html' %}
    </div>
    <div class="main" id="main">
      <div class="translator-app">
        <h1>Translasi Bahasa</h1>
        
        <div class="language-selection">
          <label for="input-language">Input Language:</label>
          <select id="input-language" class="language-dropdown">
            <option value="Palembang">Palembang</option>
            <option value="Besemah">Besemah</option>
            <option value="Komering">Komering</option>
            <option value="Ogan">Ogan</option>
          </select>
          
          <label for="output-language">Output Language:</label>
          <select id="output-language" class="language-dropdown">
            <option value="Palembang">Palembang</option>
            <option value="Besemah">Besemah</option>
            <option value="Komering">Komering</option>
            <option value="Ogan">Ogan</option>
          </select>
        </div>
        
        <div class="translator-container">
          <textarea id="input-text" placeholder="Type here..." rows="4"></textarea>
          <button id="translate-btn">Translate</button>
          <div id="output-text" class="output"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
