<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='kelola.css') }}">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      {% include 'sidebar.html' %}
    </div>
    <div class="main-content">
      <h1>Edit User</h1>
      <form action="{{ url_for('main.edit_user') }}" method="POST">
        <label>Nama Pengguna:</label>
        <input type="text" name="nama_pengguna" placeholder="Type Here ..." required>
        
        <label>Peran:</label>
        <input type="text" name="peran" placeholder="Type Here ..." required>
        
        <button type="submit" class="control-btn submit-btn">Update</button>
      </form>
    </div>
  </div>
</body>
</html>
