<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Kata</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='kelola.css') }}">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      {% include 'sidebar.html' %}
    </div>
    <div class="main-content">
      <h1>Tambah Kata</h1>
      
      <form action="{{ url_for('main.add_kata') }}" method="POST" class="kata-form">
        <label for="konten">Konten Kata:</label>
        <input type="text" id="konten" name="konten" placeholder="Masukkan kata..." required>
        
        <label for="jenis_varian">Jenis Varian:</label>
        <select id="jenis_varian" name="jenis_varian" required>
          <option value="" disabled selected>Pilih jenis varian</option>
          {% for varian in varians %}
            <option value="{{ varian.nama_varian }}">{{ varian.nama_varian }}</option>
          {% endfor %}
        </select>
        
        <button type="submit" class="control-btn submit-btn">Tambah Kata</button>
      </form>
    </div>
  </div>
</body>
</html>
