<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h2 class="text-center mb-4">Login</h2>

        <!-- Flash Message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form id="loginForm" method="POST" action="{{ url_for('main.login') }}">
          <div class="mb-3">
            <label for="nama_pengguna" class="form-label">Nama Pengguna</label>
            <input type="text" id="nama_pengguna" name="nama_pengguna" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="kata_sandi" class="form-label">Kata Sandi</label>
            <input type="password" id="kata_sandi" name="kata_sandi" class="form-control" required>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" id="rememberMe" name="rememberMe" class="form-check-input">
            <label for="rememberMe" class="form-check-label">Ingat Saya</label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="text-center mt-3">
          <small class="text-muted">Pendaftaran saat ini belum tersedia, harap hubungi admin</small>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
